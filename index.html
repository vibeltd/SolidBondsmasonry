<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Bonds Masonry | Construction with Heart</title>
    <meta name="description" content="Solid Bonds Masonry offers high-end bricklaying for boutique residential projects and luxury renovations. We build solid, everlasting bonds through quality brickwork, strong client relationships, and worker camaraderie.">
    <meta name="keywords" content="high-end bricklaying, luxury brickwork, boutique construction, masonry with heart, solid bonds masonry">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 2rem;
        }
        header p {
            font-size: 1rem;
            margin-top: 0.5rem;
            font-style: italic;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 8rem 1rem 2rem;
        }
        .project-feed {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .project-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
        }
        .project-gallery img {
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin-right: 1rem;
            scroll-snap-align: start;
            border-radius: 4px;
        }
        .project-card p {
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .contact-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            border-radius: 8px;
        }
        .contact-section h2 {
            margin-bottom: 1rem;
        }
        .social-links {
            margin-top: 1rem;
        }
        .social-links a {
            color: #e67e22;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1.1rem;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
            header p {
                font-size: 0.8rem;
            }
            .project-gallery img {
                width: 200px;
                height: 150px;
            }
            .container {
                padding: 7rem 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Solid Bonds Masonry</h1>
        <p>Construction with Heart – Building Solid, Everlasting Bonds</p>
    </header>

    <div class="container">
        <div class="project-feed" id="project-feed">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Looking for high-end bricklaying for your boutique project? We build with quality, care, and heart.</p>
        <p>Email: <a href="mailto:info@solidbondsmasonry.com">info@solidbondsmasonry.com</a></p>
        <p>Phone: +44 123 456 7890</p>
        <div class="social-links">
            <a href="https://instagram.com/solidbondmasonry" target="_blank">Instagram</a>
            <a href="mailto:info@solidbondsmasonry.com">Email</a>
        </div>
    </section>

    <!-- Project Gallery Script -->
    <script>
        const projectFeed = document.getElementById('project-feed');

        // Project data with grouped images (up to 3 per project)
        const projects = [
            {
                images: [
                    'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%201.jpg',
                    'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%202.jpg',
                    'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%203.jpg'
                ],
                desc: 'Luxury Townhouse Renovation – Elegant brick facade and detailing, built with heart.'
            },
            {
                images: [
                    'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%204.jpg'
                ],
                desc: 'Boutique Garden Wall – Bespoke brickwork showcasing our craft.'
            }
        ];

        // Function to load all projects
        function loadProjects() {
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                // Create the gallery container
                const gallery = document.createElement('div');
                gallery.className = 'project-gallery';

                // Add images to the gallery
                project.images.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = 'Bricklaying Project Image';
                    gallery.appendChild(img);
                });

                // Add the gallery and description to the project card
                projectCard.appendChild(gallery);
                const desc = document.createElement('p');
                desc.textContent = project.desc;
                projectCard.appendChild(desc);

                // Add the project card to the feed
                projectFeed.appendChild(projectCard);
            });
        }

        // Load all projects on page load
        loadProjects();
    </script>
</body>
</html>
