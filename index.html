<!DOCTYPE html>

    <meta name="keywords" content="high-end bricklaying, luxury brickwork, boutique construction, masonry with heart, solid bonds masonry">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;

        header h1 {

        }
        header p {
            font-size: 1rem;
            margin-top: 0.5rem;
            font-style: italic;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 8rem 1rem 2rem;
        }
        .project-feed {
            display: grid;
            gap: 1rem;
        }
        .project-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .project-card p {
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .contact-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            border-radius: 8px;
        }
        .contact-section h2 {
            margin-bottom: 1rem;
        }
        .social-links {
            margin-top: 1rem;
        }
        .social-links a {
            color: #e67e22;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1.1rem;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        #load-more {
            text-align: center;
            padding: 1rem;
            font-style: italic;
            color: #777;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
            header p {
                font-size: 0.8rem;
            }
            .project-card img {
                height: 200px;
            }
            .container {
                padding: 7rem 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Solid Bonds Masonry</h1>
        <p>Construction with Heart – Building Solid, Everlasting Bonds</p>
    </header>

    <div class="container">
        <div class="project-feed" id="project-feed">
            <!-- Initial projects will be loaded here -->
        </div>
        <div id="load-more">Loading more projects...</div>
    </div>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Looking for high-end bricklaying for your boutique project? We build with quality, care, and heart.</p>
        <p>Email: <a href="mailto:info@solidbondsmasonry.com">info@solidbondsmasonry.com</a></p>
        <p>Phone: +44 123 456 7890</p>
        <div class="social-links">
            <a href="https://instagram.com/solidbondmasonry" target="_blank">Instagram</a>
            <a href="mailto:info@solidbondsmasonry.com">Email</a>
        </div>
    </section>

    <!-- Start of Tawk.to Script -->

    <!-- Infinite Scroll Script -->
    <script>
        const projectFeed = document.getElementById('project-feed');
        const loadMore = document.getElementById('load-more');

        // Project data with your uploaded AI-generated images (spaces encoded as %20)
        const projects = [
            { img: 'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%201.jpg', desc: 'Elegant brick facade for a luxury townhouse, built with heart.' },
            { img: 'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%202.jpg', desc: 'Custom brickwork for a modern boutique residence, fostering strong client bonds.' },
            { img: 'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%203.jpg', desc: 'Restored brick wall for a high-end renovation, reflecting our team’s camaraderie.' },
            { img: 'https://raw.githubusercontent.com/vibeltd/solidbondmasonry/main/image%204.jpg', desc: 'Bespoke brick detailing for a luxury garden wall, showcasing our craft.' },
        ];

        let currentIndex = 0;
        const projectsPerLoad = 1;

        function loadProjects() {
            const endIndex = Math.min(currentIndex + projectsPerLoad, projects.length);
            for (let i = currentIndex; i < endIndex; i++) {
                const project = projects[i];
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <img src="${project.img}" alt="Bricklaying Project">
                    <p>${project.desc}</p>
                `;
                projectFeed.appendChild(projectCard);
            }
            currentIndex = endIndex;

            // Hide "Loading more..." if all projects are loaded
            if (currentIndex >= projects.length) {
                loadMore.style.display = 'none';
            }
        }

        // Initial load
        loadProjects();

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && currentIndex < projects.length) {
                loadProjects();
            }
        });
    </script>
</body>
</html>
